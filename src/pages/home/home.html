<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title >

            <h2>Desarrollo Infantil</h2>
          </ion-title>
        </ion-col>
        <ion-col col-5="">

        </ion-col>
        <ion-col>
          <button  *ngIf="!loginUser"  ion-button color="secondary"  (click)="goToLogin()">Entrar</button>
          <button *ngIf="loginUser" ion-button color=""  (click)="signOut()">Salir</button>
          <button ion-button color="" (click)="prueba()">Grafico 2</button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content >

  <ion-row>
    <ion-col col-4></ion-col>
      <ion-col col-4>
        <img src="assets/img/ninonina.png" style="height: 100px;width: 190px;" />
      </ion-col>
      <ion-col col-4></ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label>Genero</ion-label>
      <ion-select #sex>
        <ion-option value="Femenino">Femenino</ion-option>
        <ion-option value="Masculino">Masculino</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Fecha Nacimiento</ion-label>
      <ion-datetime displayFormat="DD/MMMM/YYYY" #date></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Altura (cms):</ion-label>
      <ion-input placeholder='Altura en centimetros...' #color></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Peso (Kgs):</ion-label>
      <ion-input placeholder='Peso en Kilogramos' #peso></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="secondary" block  (click)="goToGraphic(sex.value, date.value,color.value, peso.value) ">Consultar Datos</button>
    <button ion-button color="primary" block (click)="goToGraphic2(sex.value,date.value,color.value, peso.value)">Consultar Datos 2 </button>
    <button *ngIf="loginUser" ion-button color="secondary" block  (click)="goToProfile()">Perfil</button>




  </div>




</ion-content>
