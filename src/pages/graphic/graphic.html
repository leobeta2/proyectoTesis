  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Graficos Antropometricos</ion-title>
  </ion-navbar>

</ion-header>




  <ion-content>
    <label>Altura: {{color}}</label>
    <label>Peso : {{peso}}</label>
    <label>Fecha Nacimiento: {{date.day}} / {{date.month}} / {{date.year}}</label>
    <label>Sexo: {{sex}}</label>

    <ion-card>
      <ion-card-header>
        Grafico 1: {{t1}}
      </ion-card-header>
      <ion-card-content>
        <canvas  #graphicsA1></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Grafico 2: {{t2}}
      </ion-card-header>
      <ion-card-content>
        <canvas #graphicsA2></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="tercerGrafico">

    <ion-card-header>
      Gráfico 3: {{t3}}
    </ion-card-header>
    <ion-card-content>
      <canvas #graphicsA3></canvas>
    </ion-card-content>
  </ion-card>

    <ion-card *ngIf="cuartoGrafico">

      <ion-card-header>
        Gráfico 4: {{t4}}
      </ion-card-header>
      <ion-card-content>
        <canvas  #graphicsA4></canvas>
      </ion-card-content>
    </ion-card>

  </ion-content>
