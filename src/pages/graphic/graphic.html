<ion-header>

  <ion-navbar>
    <ion-title>Graficos Antropometricos</ion-title>
  </ion-navbar>

</ion-header>




  <ion-content>
    <label>Altura Entered: {{color}}</label>
    <label>Peso Entered: {{peso}}</label>
    <label>Fecha Nacimiento Entered: {{date.day}}</label>
    <label>Sexo: {{sex}}</label>

    <ion-card>
      <ion-card-header>
        Grafico 1: Peso por edad NIÑAS de 0 a 24 meses.
        (Mediana y desviaciones estándar).
      </ion-card-header>
      <ion-card-content>
        <canvas  #graphicsA1></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Grafico 2: Longitud por edad NIÑAS de 0 a 24 meses.
        (Mediana y desviaciones estándar).
      </ion-card-header>
      <ion-card-content>
        <canvas #graphicsA2></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Gráfico 3: Peso por longitud NIÑAS de 50 a 75 cms.
        (Mediana y desviaciones estándar).
      </ion-card-header>
      <ion-card-content>
        <canvas #graphicsA3></canvas>
      </ion-card-content>
    </ion-card>
  </ion-content>
